<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Form-Bootstrap</title>
</head>
<body>
    <h1 class=" pl-5 ml-3"><small>Billing Address</small></h1><br/>
    <div class="pl-5  pr-5">
        <form>
            <div class="row ml-1 pr-3">
                <div class="col">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName"  name="firstName">
                </div>
                <div class="col">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" name="lastName">
                </div>
            </div><br/>
            <div class="col-auto">
                <label class="" for="inlineFormInputGroup">Username</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                  </div>
                  <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                </div>
              </div><br/>
              <div>
                <label for="inputEmail" class="col-form-label pl-3">Email&nbsp;<span style="color: gray;">(Optional)</span></label>
                <div class="col">
                    <input type="email" class="form-control" id="inputEmail" placeholder="you@example.com">
              </div><br/>
              <div>
                <label for="address" class="col-form-label pl-3">Address</label>
                <div class="col">
                    <input type="text" class="form-control" id="address" placeholder="1234 Main St">
              </div><br/>
              <div>
                <label for="address2" class="col-form-label pl-3">Address 2&nbsp;<span style="color: gray;">(Optional)</span></label>
                <div class="col">
                    <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
              </div><br/>
              <div class="row">
                  <div class="col">
                      <label for="country" class="form-group col-md-3" style="width: ;">Country</label>
                      <select class="custom-select mr-sm-2 ml-3" id="inlineFormCustomSelect">
                        <option selected>Choose...</option>
                        <option value="India">India</option>
                        <option value="United States">United States</option>
                        <option value="England">England</option>
                        <option value="Sri Lanka">Sri Lanka</option>
                        <option value="Singapore">Singapore</option>
                      </select>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="state" class="col-form-label pl-3">State</label>
                    <select class="custom-select mr-sm-2 ml-3" id="inlineFormCustomSelect">
                        <option selected>Choose...</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Odisha">Odisha</option>
                      </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="zip" class="col-form-label pl-3">Zip</label>
                    <input type="text" class="form-control ml-3" id="zip" style="width: 85%;" >
                  </div>
              </div>
            </div>
            <div class="container-fluid ml-3">
              <hr/>
              <input class="form-check-input mt-2" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1" style="font-size: 18px;">
                Shipping address is the same as my billing address.
              </label><br/>
              <input class="form-check-input mt-2" type="checkbox" id="gridCheck2">
              <label class="form-check-label" for="gridCheck2" style="font-size: 18px;">
                Save this information for next time.
              </label>
              <hr/>
            </div>
            <h1 class=" pl-3"><small>Payment</small></h1><br/>
            <div class="ml-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
              <label class="form-check-label ml-1" for="exampleRadios1">
                Credit Card
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
              <label class="form-check-label ml-1" for="exampleRadios2">
                Debit Card
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
              <label class="form-check-label ml-1" for="exampleRadios3">
                PayPal
              </label>
            </div>
          </div><br/>
          <div class="ml-3">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="nameOnCard">Name on card</label>
              <input type="text" class="form-control" id="nameOnCard">
              <small id="cardName" class="form-text text-muted">Full name as displayed on card</small>
            </div>
            <div class="form-group col-md-6">
              <label for="creditNumber">Credit card number</label>
              <input type="text" class="form-control" id="creditNumber">
            </div>
          </div>
        </div>
        </form>
    </div>
</body>
</html>
