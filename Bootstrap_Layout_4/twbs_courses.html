<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Courses</title>
</head>
<body>
    <div class="container w-75 mt-3">
        
        <div class="row  text-center ">
            
            <div class="col-sm-12 col-md-12 col-lg-6 border">
                <h3 class="text-white text-center card-header border bg-primary">Full Stack Developer(Online)</h3>
                <div class="row">
                <div class="col-sm-12 col-md-6">
                    <p class="text-secondary text-center"><h4><small>Full Stack</small></h4></p>
                    <p class="text-center"><h4>Pan-India</h4></p>
                </div>
                <div class="col-sm-12 col-md-6">
                    <p class="text-secondary text-center"><h4><small>Starting</small></h4></p>
                    <p class="text-center"><h4>06th Apr,2020</h4></p>
                </div>
                <div class="col-sm-12 col-md-6">
                    <p class="text-secondary text-center"><h4><small>Duration</small></h4></p>
                    <p class="text-center"><h4>30 weeks</h4></p>
                </div>
                <div class="col-sm-12 col-md-6">
                    <p class="text-secondary text-center"><h4><small>Commitment</small></h4></p>
                    <p class="text-center"><h4>Full time</h4></p>
                </div>
            </div>
                <hr/>
                <button class="btn btn-primary btn-round btn-block text-white text-center row ml-1">
                    <p class="mt-2"><b>Details</b>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
                      </svg>
                    </p>
                </button>
            </div>
            
            <div class="col-sm-12 col-md-12 col-lg-6 border">
                <h3 class="text-white text-center card-header border bg-primary">Full Stack Developer(Campus)</h3>
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <p class="text-secondary text-center"><h4><small>Full Stack</small></h4></p>
                        <p class="text-center"><h4>Pan-India</h4></p>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <p class="text-secondary text-center"><h4><small>Starting</small></h4></p>
                        <p class="text-center"><h4>06th Apr,2020</h4></p>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <p class="text-secondary text-center"><h4><small>Duration</small></h4></p>
                        <p class="text-center"><h4>30 weeks</h4></p>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <p class="text-secondary text-center"><h4><small>Commitment</small></h4></p>
                        <p class="text-center"><h4>Full time</h4></p>
                    </div>
                </div>
                <hr/>
                <button class="btn btn-primary btn-round btn-block text-white text-center row ml-1 mb-2">
                    <p class="mt-2"><b>Details</b>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
                      </svg>
                    </p>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
